<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Today</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="form-content">
          <div class="title">Sign up</div>
          <div class="input-boxes">
            <div class="input-box">
              <span class="material-icons"> person </span>
              <input type="text" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
              <span class="material-icons"> person </span>
              <input type="text" placeholder="Enter Department" />
            </div>
            <div class="input-box">
              <span class="material-icons"> mail </span>
              <input type="email" placeholder="@gmail.com" required />
            </div>
            <div class="input-box">
              <span class="material-icons"> key </span>
              <input type="password" placeholder="Choose a password" required />
            </div>
            <div class="input-box">
              <span class="material-icons"> key </span>
              <input type="password" placeholder="Confirm password" required />
            </div>
            <div class="btn input-box">
              <button><a href="./emplogin.html">Create Account</a></button>
            </div>
            <div class="text">
              Already have an account? <a href="../html/emplogin.html">Login</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
